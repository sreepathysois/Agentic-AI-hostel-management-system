version: "3.8"

services:

  backend:
    build: ./backend
    container_name: agentic_backend
    env_file:
      - ./backend/.env.example        # Use real .env, not .env.example
    environment:
      QDRANT_HOST: qdrant
      QDRANT_PORT: 6333
    depends_on:
      - qdrant
    volumes:
      # Schema pretext (read-only)
      - ./schema_pretext.txt:/app/schema_pretext.txt:ro
      
      # Knowledge Base mounted for ingestion
      - ./backend/knowledge_base:/app/knowledge_base:ro
      
      # Optional: persist logs
      # - ./logs:/app/logs

    ports:
      - "8000:8000"
    restart: unless-stopped
    command: ["./start.sh"]   # Entry point that reindexes KB + starts server

  frontend:
    build: ./frontend
    container_name: agentic_frontend
    ports:
      - "3001:3000"
    depends_on:
      - backend
    restart: unless-stopped

  qdrant:
    image: qdrant/qdrant:latest
    container_name: agentic_qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
    volumes:
      - ./qdrant_storage:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334

